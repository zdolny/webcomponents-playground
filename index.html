<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web components</title>
    <style>
        x-blink {
            color: green;
        }
        x-blink span {
            /* no effect inside the shadow DOM */
            color: yellow;
        }
        x-blink::shadow span {
            /* apply styles inside a single level of shadow DOM */
            color: blue;
        }
        x-blink /deep/ span {
            /* apply styles inside multiple levels of shadow DOM */
            color: red;
        }
    </style>
</head>
<body>

    <x-blink data-tempo="500"></x-blink>

<script>
(function() {
    // Create an object based in the HTML Element prototype
    var element = Object.create(HTMLElement.prototype);
    
    // Fires when an instance of the element is created
    element.createdCallback = function() {
        // Create a shadow root
        var shadow = this.createShadowRoot();
        
        // Fill it with some markup
        shadow.innerHTML = '<span>Inside the shadow DOM</span>';

        // Data attribute in custom element
        var tempo = this.getAttribute('data-tempo');

        // Make it blink
        var that = this;
        setInterval(function() {
            that.style.opacity = 1.0 - that.style.opacity;
        }, tempo);
    };
    
    // Registers a new custom element in the browser
    document.registerElement('x-blink', {
        prototype: element
    });
}());
</script>

</body>
</html>
